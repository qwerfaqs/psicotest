# default rules


evaluacion:
  url:     /yates/:id
  class:   sfPropelRoute
  options: { model: Evaluaciones, type: object }
  param:   { module: principal, action: pruebas }
  requirements:
    id: \d+
    sf_method: [get]
    sf_culture: (?:en|es)







homepage:
  url:   /
  param: { module: principal, action: evaluaciones }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
