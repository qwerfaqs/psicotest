# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing


# default rules
homepage:
  url:   /
  param: { module: principal, action: evaluaciones }

evaluacion:
  url:     /principal/:id
  class:   sfPropelRoute
  options: { model: Evaluaciones, type: object }
  param:   { module: principal, action: pruebas }
  requirements:
    id: \d+
    sf_method: [get]
    sf_culture: (?:en|es)


# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*


# reglas para el Plugin de Derechos
derechos_signin:
  param: { module: derechosAuth, action: signin }

derechos_signout:
  url:   /logout/
  param: { module: derechosAuth, action: signout }





